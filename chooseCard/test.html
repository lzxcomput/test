<html>
	<head>
		<meta charset='utf-8'>
		<title>选项版</title>
		<style>
			#div1 .active{
				background-color:yellow;
			}
			#div1 div{
				width:200px;
				height:200px;
				background: #ccc;
				display:none;
				border:1px solid #999;
			}
		</style>
		<script>
			window.onload = function() {
				var odiv = document.getElementById('div1');
				var abtn = odiv.getElementsByTagName('input');
				var adiv = odiv.getElementsByTagName('div');
				
				for(i=0; i<abtn.length; ++i) {
					abtn[i].index = i;
					abtn[i].onclick = function() {
						for(j=0; j<abtn.length; ++j) {
							abtn[j].className = '';
							adiv[j].style.display = 'none';
						}
						this.className = 'active';
						adiv[this.index].style.display = 'block';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id='div1'>
			<input type='button' value='天' class='active'/>
			<input type='button' value='下'/>
			<input type='button' value='第'/>
			<input type='button' value='一'/>
			<div style='display:block;'>天</div>
			<div>下</div>
			<div>第</div>
			<div>一</div>
		</div>
	</body>
</html>
